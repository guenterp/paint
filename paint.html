<!DOCTYPE html>
<html>
<head>

  <title>mouse painting</title>

  <script id="vertex-shader" type="x-shader/x-vertex">
  attribute vec4 vPosition; 
  attribute vec4 vColor;   
  varying vec4 fColor;    

  void main() {
    gl_Position = vPosition;
    fColor = vColor;
  }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
  precision mediump float;
  varying vec4 fColor;

  void main() {
    gl_FragColor = fColor;
  }
  </script>

  <script type="text/javascript" src="Common/webgl-utils.js"></script>
  <script type="text/javascript" src="Common/initShaders.js"></script>
  <script type="text/javascript" src="Common/flatten.js"></script>
  <script type="text/javascript" src="Common/MV.js"></script>
  <script type="text/javascript" src="paint.js"></script>
</head>

<body>

  <header>
    <h1>Mouse Painting</h1>
  </header>

  <section>
    <canvas id="gl-canvas" width="512" height="512">
      Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
  </section>

  <section id="settings" class="settings">
    <div class="form-group">
      <label for="squareColor">Color</label>
      <input type="color" name="squareColor" id="squareColor" value="#ffff00">
    </div>
    <div class="form-group">
      <label for="lineWidth">Brush</label>
      <input type="radio" name="lineWidth" value="1" checked>Thin
      <input type="radio" name="lineWidth" value="10">Thick
    </div>
  </section>
</body>
</html>
